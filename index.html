<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API</title>
  </head>

  <style>
    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 400px;
    }
    form {
      border: 2px solid rgb(81, 148, 177);
      padding: 85px;
      border-radius: 30px;
    }
    form input {
      margin-top: 20px;
    }
  </style>
  <body>
    <div class="center">
      <h1>Fetch API ( Images + Content )</h1>
      <form action="" id="form">
        <input
          type="file"
          name="file"
          id="file"
          accept=".jpg, .png, .pdf"
          multiple
        /><br />
        <input
          type="text"
          name="comments"
          id="comments"
          placeholder="File Comment"
        /><br><br>
        <button type="submit">Upload File</button>
      </form>
    </div>

    <!-- JS File -->
    <script src="./fetch.js"></script>
    <!-- JS File -->
  </body>
</html>
